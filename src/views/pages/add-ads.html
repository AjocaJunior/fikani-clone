<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fikani- publicar fotos</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row Restoracao, Reserva, parques nacionais -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Publicar an√∫ncio</h1>
                                    </div>
                                    <form class="user" id="upload" action="add-ads"  method="POST"  enctype="multipart/form-data">
                                        <div class="form-group">
                                            <div class="custom-file">
                                                <input type="file" name="file" required class="custom-file-input form-control form-control-user" id="file" aria-describedby="inputGroupFileAddon01">
                                                <label class="custom-file-label" for="file">Selecionar foto</label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <select class="form-control " name="category" id="category">
                                              <option value="Categoria" selected>Tipo de redirecionamento</option>
                                              <option value="Website">Website</option>
                                              <option value="Telefone">Telefone</option>
                                              <option value="Whatsapp">Whatsapp</option>
                                              <option value="Estatico">Estatico</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <input type="text" name="link" id="link" required class="form-control "
                                                id="exampleInputEmail" 
                                                placeholder="link de redirecionamento">
                                        </div>

                                       
                                        <input type="submit" class="btn btn-primary btn-block" value="Publicar">                                    
                                       
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/">Voltar</a>
                                    </div>
                                    <!-- <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>

    <script>
    var link = document.getElementById("link");
    var category = document.getElementById("category");
    category.addEventListener('change', () => {
   
        switch(category.value) {
          case "Website":
            link.placeholder = "link do site"
            break;
          case "Telefone":
            link.placeholder = "Telefone"
            break
          case "Whatsapp":
            link.placeholder = "Numero com whatsapp"
            break;
          case "Estatico":
            link.placeholder = "..."
          break;
        }
    })
        document
          .getElementById("upload")
          .addEventListener("submit", (event) => {
            uploadProgress();
        })
        

        function uploadProgress() {
            let timerInterval
            Swal.fire({
            title: 'Publicando',
            html: '<b></b>',
            timer: 5000,
            timerProgressBar: true,
            didOpen: () => {
                Swal.showLoading()
                timerInterval = setInterval(() => {
                const content = Swal.getContent()
                if (content) {
                    const b = content.querySelector('b')
                    if (b) {
                    b.textContent = Swal.getTimerLeft()
                    }
                }
                }, 100)
            },
            willClose: () => {
                clearInterval(timerInterval)
            }
            }).then((result) => {
            /* Read more about handling dismissals below */
            if (result.dismiss === Swal.DismissReason.timer) {
                console.log('I was closed by the timer')
            }
            })
        }

    </script>

</body>

</html>
